<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GP Clinic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Service</a>
      <a href="#">Contact Us</a>
      <a href="#">Appointment</a>
    </div>
    <div class="auth-buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
  </nav>

  <!-- Logo -->
  <div class="logo">
    <h1>GP CLINIC</h1>
  </div>

  <!-- Operating Hours -->
  <div class="operating-hours">
    <h2>Operating Hours?</h2>
    <p>Info about hours</p>
  </div>

  <!-- Doctors Section -->
  <div class="doctor-section">
    <div class="doctor-card" data-name="Doctor 1">Doctor 1</div>
    <div class="doctor-card" data-name="Doctor 2">Doctor 2</div>
    <div class="doctor-card" data-name="Doctor 3">Doctor 3</div>
  </div>

  <!-- Appointment Section -->
  <div class="appointment">
    <p>Something to say about the doctors?</p>
    <button id="bookBtn">Book Appointment</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>Why Choose Us? | Info</p>
  </footer>

  <!-- JS Script -->
  <script src="homepage.js"></script>
</body>
</html>
